name: CI
on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.11 ]
        os: [ ubuntu-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pip/wheels
          key: pip-${{ runner.os }}-py-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-py-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint & Format
        run: |
          ruff check --output-format=github .
          black --check .
          isort --check-only .

      - name: Run tests (Linux/macOS)
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          timeout 10m pytest -q
      - name: Run tests (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        shell: pwsh
        run: |
          Start-Process -NoNewWindow -FilePath python -ArgumentList "-m pytest -q" -Wait

      - name: Secret policy check (NFR-02)
        if: ${{ github.event_name == 'push' }}
        run: python scripts/check_secret_policy.py
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          SECRET_ROTATED_AT: ${{ secrets.SECRET_ROTATED_AT }}

      - name: Pre-commit (all files)
        run: pre-commit run --all-files
        env:
          SKIP: no-commit-to-branch

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.os }}-${{ matrix.python-version }}
          path: reports/
