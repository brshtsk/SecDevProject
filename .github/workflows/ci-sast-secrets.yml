name: Security SAST & Secrets

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "security/semgrep/**"
      - "security/.gitleaks.toml"
      - ".github/workflows/ci-sast-secrets.yml"
  pull_request:
    paths:
      - "**/*.py"
      - "security/semgrep/**"
      - "security/.gitleaks.toml"
      - ".github/workflows/ci-sast-secrets.yml"

permissions:
  contents: read
  # security-events: write # нужен при использовании upload-sarif шага ниже

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast_secrets:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P10

      - name: Semgrep CI (SARIF)
        run: |
          docker run --rm -v $PWD:/src returntocorp/semgrep:latest \
            semgrep ci --config p/ci --config /src/security/semgrep/rules.yml \
              --sarif --output /src/EVIDENCE/P10/semgrep.sarif --metrics=off || true

      - name: Gitleaks detect
        run: |
          docker run --rm -v $PWD:/repo zricethezav/gitleaks:latest \
            detect --no-banner --config=/repo/security/.gitleaks.toml \
              --source=/repo --report-format=json \
              --report-path=/repo/EVIDENCE/P10/gitleaks.json || true

      - name: Build SAST summary
        if: always()
        run: |
          {
            echo "# SAST & Secrets summary";
            echo "- semgrep.sarif: $(test -f EVIDENCE/P10/semgrep.sarif && echo 'present' || echo 'missing')";
            echo "- gitleaks.json: $(test -f EVIDENCE/P10/gitleaks.json && echo 'present' || echo 'missing')";
            echo "commit: $GITHUB_SHA";
            date -u +"generated: %Y-%m-%dT%H:%M:%SZ";
          } > EVIDENCE/P10/sast_summary.md

      - name: Job summary
        if: always()
        run: |
          {
            echo "## P10 SAST & Secrets";
            echo "- semgrep.sarif: $(test -f EVIDENCE/P10/semgrep.sarif && echo 'present' || echo 'missing')";
            echo "- gitleaks.json: $(test -f EVIDENCE/P10/gitleaks.json && echo 'present' || echo 'missing')";
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload SAST & Secrets evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P10_EVIDENCE
          path: EVIDENCE/P10
